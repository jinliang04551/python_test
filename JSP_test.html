function  convertToNumber() {
	var sNum = "1.23e-2";
	document.writeln("<p>" + parseFloat(sNum) + "</p>");
	document.writeln("<p>" + parseInt(sNum) + "</p>");

	var fValue = parseFloat("1.45 inch");
	document.writeln("<p>" + fValue + "</p>");

	var iValue = parseInt("-33.50");
	document.writeln("<p>" + iValue + "</p>");

	var isFiniteValue = isFinite(iValue);
	document.writeln("<p>" + isFiniteValue + "</p>");

	var nullValue = null;
	if (nullValue) {
		document.writeln("<p>" + nullValue + "</p>");
	}else {
		document.writeln("<p>" + "not invalid Var" + "</p>");
	}
}
